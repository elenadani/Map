<html>
<head>
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>
<body style='margin: 0'>
<div style="width: 100%; height: 100%" id="map"></div>

<script>
function addMarkerToGroup(group, coordinate, icon, html) {
  var marker = new H.map.Marker(coordinate, icon);
  marker.setData(html);
  group.addObject(marker);
}

function addInfoBubble(map) {
  var group = new H.map.Group();

  map.addObject(group);

  group.addEventListener('tap', function (evt) {
    var bubble = new H.ui.InfoBubble(evt.target.getGeometry(), {
      content: evt.target.getData()
    });
    ui.addBubble(bubble);
  }, false);
  var icon = new H.map.Icon("https://cdn-icons-png.flaticon.com/128/3625/3625060.png",
	{size: {w: 40, h: 40}});
  {% for i in range(2) %}
      addMarkerToGroup(group, {lat:{{map_dict.coord_1[i]}}, lng:{{map_dict.coord_2[i]}}}, {icon: icon},
        '<div><h1 style="font-family: GEORGIA;">{{map_dict.name[i]}}</h1></div>' +
        '<div><h2 style="font-family: GEORGIA;">{{map_dict.year[i]}}</h2></div>' +
        '</div><img width=250 height=200 src="{{map_dict.URL_picture[i]}}"></img></div>');
  {% endfor %}
}

var platform = new H.service.Platform({
        'apikey': 'w2aBCWkXeG-Hbxo8PMGr3bUE2ef_hAMAGhzEenpZPnE'
         });

var defaultLayers = platform.createDefaultLayers();

var map = new H.Map(document.getElementById('map'), defaultLayers.vector.normal.map, {

  center: new H.geo.Point(34.021949, 7.421191),
  zoom: 2.4,
  pixelRatio: window.devicePixelRatio || 1
});

window.addEventListener('resize', () => map.getViewPort().resize());

var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
var ui = H.ui.UI.createDefault(map, defaultLayers);

addInfoBubble(map);

</script>
</body>
</html>
